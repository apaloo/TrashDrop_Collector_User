<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrashDrop Collector</title>
    <meta name="description" content="Login to your TrashDrop Collector account">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Configuration -->
    <script src="./src/js/config.js"></script>
    <!-- Authentication -->
    <script src="./src/js/auth.js"></script>
</head>
<body>
    <div class="app-container auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <img src="./public/logo.svg" alt="TrashDrop Logo" class="logo">
                <h1>TrashDrop Collector</h1>
            </div>
            
            <div class="auth-form-container">
                <h2>Login to Your Account</h2>
                
                <div class="auth-tabs">
                    <a href="./login.html" class="auth-tab active">Login</a>
                    <a href="./signup.html" class="auth-tab">Sign Up</a>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="./reset-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div id="loginError" class="auth-error"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="auth-alternate">
                    <p>Don't have an account?</p>
                    <a href="./signup.html" class="btn btn-outline btn-block">Sign Up</a>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>&copy; 2025 TrashDrop. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous error messages
                loginError.textContent = '';
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    loginError.textContent = 'Please enter both email and password';
                    return;
                }
                
                try {
                    const { user, error } = await signInWithEmail(email, password);
                    
                    if (error) {
                        loginError.textContent = error.message || 'Failed to login. Please try again.';
                        return;
                    }
                    
                    // Redirect to dashboard on successful login
                    window.location.href = './map.html';
                } catch (err) {
                    console.error('Login error:', err);
                    loginError.textContent = 'An unexpected error occurred. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
