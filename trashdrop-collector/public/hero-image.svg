<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ECEFF1" />
  
  <!-- Sun -->
  <circle cx="650" cy="120" r="60" fill="#FFD54F" />
  
  <!-- City Skyline -->
  <rect x="50" y="320" width="60" height="130" fill="#B0BEC5" />
  <rect x="110" y="280" width="50" height="170" fill="#90A4AE" />
  <rect x="160" y="350" width="70" height="100" fill="#B0BEC5" />
  <rect x="230" y="300" width="40" height="150" fill="#90A4AE" />
  <rect x="270" y="330" width="60" height="120" fill="#B0BEC5" />
  <rect x="330" y="270" width="50" height="180" fill="#90A4AE" />
  <rect x="380" y="320" width="70" height="130" fill="#B0BEC5" />
  <rect x="450" y="290" width="55" height="160" fill="#90A4AE" />
  <rect x="505" y="350" width="65" height="100" fill="#B0BEC5" />
  <rect x="570" y="310" width="45" height="140" fill="#90A4AE" />
  <rect x="615" y="280" width="70" height="170" fill="#B0BEC5" />
  <rect x="685" y="330" width="55" height="120" fill="#90A4AE" />
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#81C784" />
  
  <!-- Road -->
  <rect x="0" y="500" width="800" height="50" fill="#455A64" />
  <rect x="50" y="523" width="60" height="4" fill="#FFFFFF" />
  <rect x="170" y="523" width="60" height="4" fill="#FFFFFF" />
  <rect x="290" y="523" width="60" height="4" fill="#FFFFFF" />
  <rect x="410" y="523" width="60" height="4" fill="#FFFFFF" />
  <rect x="530" y="523" width="60" height="4" fill="#FFFFFF" />
  <rect x="650" y="523" width="60" height="4" fill="#FFFFFF" />
  
  <!-- Person with Trash Bag -->
  <circle cx="200" cy="470" r="20" fill="#FFA726" /> <!-- Head -->
  <rect x="190" y="490" width="20" height="40" fill="#5D4037" /> <!-- Body -->
  <rect x="185" y="490" width="5" height="30" fill="#5D4037" /> <!-- Left Arm -->
  <rect x="210" y="490" width="5" height="30" fill="#5D4037" /> <!-- Right Arm -->
  <rect x="190" y="530" width="8" height="20" fill="#5D4037" /> <!-- Left Leg -->
  <rect x="202" y="530" width="8" height="20" fill="#5D4037" /> <!-- Right Leg -->
  <path d="M215 495 Q230 480 225 505 Q220 520 215 495" fill="#4CAF50" /> <!-- Trash Bag -->
  
  <!-- Trash Collection Truck -->
  <rect x="500" y="450" width="150" height="50" rx="5" fill="#4CAF50" /> <!-- Truck Body -->
  <rect x="460" y="470" width="40" height="30" rx="3" fill="#388E3C" /> <!-- Truck Cabin -->
  <circle cx="485" cy="500" r="12" fill="#212121" /> <!-- Front Wheel -->
  <circle cx="485" cy="500" r="6" fill="#757575" /> <!-- Front Wheel Hub -->
  <circle cx="570" cy="500" r="12" fill="#212121" /> <!-- Middle Wheel -->
  <circle cx="570" cy="500" r="6" fill="#757575" /> <!-- Middle Wheel Hub -->
  <circle cx="620" cy="500" r="12" fill="#212121" /> <!-- Rear Wheel -->
  <circle cx="620" cy="500" r="6" fill="#757575" /> <!-- Rear Wheel Hub -->
  <rect x="465" y="455" width="20" height="15" fill="#B3E5FC" /> <!-- Windshield -->
  <rect x="530" y="435" width="30" height="15" fill="#FFC107" /> <!-- Warning Light -->
  <text x="530" y="480" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">TRASHDROP</text>
  
  <!-- Recycle Symbol -->
  <g transform="translate(350, 150) scale(1.5)">
    <path d="M0 -20 L-17.32 10 L17.32 10 Z" fill="none" stroke="#4CAF50" stroke-width="3" transform="rotate(0)" />
    <path d="M0 -20 L-17.32 10 L17.32 10 Z" fill="none" stroke="#4CAF50" stroke-width="3" transform="rotate(120)" />
    <path d="M0 -20 L-17.32 10 L17.32 10 Z" fill="none" stroke="#4CAF50" stroke-width="3" transform="rotate(240)" />
  </g>
  
  <!-- App Name -->
  <text x="310" y="250" font-family="Arial" font-size="24" font-weight="bold" fill="#4CAF50">TrashDrop Collector</text>
  <text x="320" y="280" font-family="Arial" font-size="16" fill="#607D8B">Clean Environment, Better Future</text>
</svg>
