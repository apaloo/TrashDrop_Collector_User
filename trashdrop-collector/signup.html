<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrashDrop Collector</title>
    <meta name="description" content="Create a new TrashDrop Collector account">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <!-- Script Loading and Dependency Management -->
    <script>
        // Track loaded scripts to avoid duplicates
        window.loadedScripts = window.loadedScripts || {};
        
        // Function to load scripts in sequence with better error handling
        function loadScript(src, onLoad, onError) {
            // Skip if already loaded
            if (window.loadedScripts[src]) {
                console.log('üîÅ Script already loaded:', src);
                if (onLoad) setTimeout(onLoad, 0);
                return;
            }
            
            console.log('üì• Loading script:', src);
            const script = document.createElement('script');
            script.src = src;
            script.onload = function() {
                console.log('‚úÖ Loaded script:', src);
                window.loadedScripts[src] = true;
                if (onLoad) setTimeout(onLoad, 0);
            };
            script.onerror = function(e) {
                console.error('‚ùå Error loading script:', src, e);
                if (onError) onError(e);
            };
            document.head.appendChild(script);
            return script;
        }
        
        // Script loading sequence
        console.log('üîÅ Starting script loading sequence for signup.html...');
        
        // 1. Load config.js first (sets window.CONFIG directly)
        loadScript('./src/js/config.js', function() {
            console.log('üîÅ Config.js loaded callback fired');
            
            // Verify CONFIG is available
            if (!window.CONFIG) {
                console.error('‚ùå CONFIG not available after loading config.js');
            } else {
                console.log('‚úÖ CONFIG loaded successfully');
            }
            
            // 2. Load Supabase SDK with UMD build for global supabase object
            loadScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js', function() {
                console.log('üîÅ Supabase SDK loaded, window.supabase available:', !!window.supabase);
                
                // 3. Then load our supabase client wrapper
                loadScript('./src/js/supabase-client.js', function() {
                    console.log('üîÅ Supabase client initialized:', !!window.supabaseClient);
                    
                    // 4. Finally load auth.js which depends on supabase client
                    loadScript('./src/js/auth.js', function() {
                        console.log('‚úÖ Auth script loaded');
                        
                        // 5. Load signup.js (if it exists) as final step
                        loadScript('./src/js/signup.js', function() {
                            console.log('‚úÖ All core scripts loaded for signup page');
                            // Dispatch event when all core scripts are loaded
                            window.dispatchEvent(new CustomEvent('signupScriptsLoaded'));
                        }, function() {
                            // Error handler if signup.js doesn't exist
                            console.log('‚ÑπÔ∏è No dedicated signup.js found, continuing');
                            window.dispatchEvent(new CustomEvent('signupScriptsLoaded'));
                        });
                    });
                });
            });
        });
    </script>
    
    <!-- Helper functions for script dependencies -->
    <script>
    // Wait for core scripts to be loaded
    function waitForSupabaseClient(callback) {
        if (window.supabaseClient) {
            callback();
        } else {
            window.addEventListener('supabaseClientInitialized', callback);
        }
    }
    
    // Listen for Supabase client initialization
    window.addEventListener('supabaseClientInitialized', function(e) {
        console.log('‚úÖ Supabase client initialized event received in signup.html');
    });
    </script>
    </script>
</head>
<body>
    <div class="app-container auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <img src="./public/logo.svg" alt="TrashDrop Logo" class="logo">
                <h1>TrashDrop Collector</h1>
            </div>
            
            <div class="auth-form-container">
                <h2>Create Your Account</h2>
                
                <div class="auth-tabs">
                    <a href="./login.html" class="auth-tab">Login</a>
                    <a href="./signup.html" class="auth-tab active">Sign Up</a>
                </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar" id="strengthBar"></div>
                            </div>
                            <span id="strengthText">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <div class="form-group">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <label for="agreeTerms">I agree to the <a href="./terms.html">Terms of Service</a> and <a href="./privacy.html">Privacy Policy</a></label>
                        </div>
                    </div>
                    
                    <div id="signupError" class="auth-error"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="auth-alternate">
                    <p>Already have an account?</p>
                    <a href="./login.html" class="btn btn-outline btn-block">Login</a>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>&copy; 2025 TrashDrop. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const signupError = document.getElementById('signupError');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            // Password strength checker
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                let message = '';
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                switch (strength) {
                    case 0:
                        message = 'Very weak';
                        strengthBar.style.width = '25%';
                        strengthBar.style.backgroundColor = '#ff4d4d';
                        break;
                    case 1:
                        message = 'Weak';
                        strengthBar.style.width = '25%';
                        strengthBar.style.backgroundColor = '#ff4d4d';
                        break;
                    case 2:
                        message = 'Fair';
                        strengthBar.style.width = '50%';
                        strengthBar.style.backgroundColor = '#ffaa00';
                        break;
                    case 3:
                        message = 'Good';
                        strengthBar.style.width = '75%';
                        strengthBar.style.backgroundColor = '#9c9cff';
                        break;
                    case 4:
                        message = 'Strong';
                        strengthBar.style.width = '100%';
                        strengthBar.style.backgroundColor = '#4CAF50';
                        break;
                }
                
                strengthText.textContent = message;
            });
            
            // Function to show success message
        function showSuccessMessage(message) {
            const successMessage = document.createElement('div');
            successMessage.className = 'auth-success';
            successMessage.textContent = message;
            signupError.parentNode.insertBefore(successMessage, signupError.nextSibling);
            
            // Hide the form
            signupForm.style.display = 'none';
            
            // Show a redirect message
            const redirectMessage = document.createElement('div');
            redirectMessage.className = 'auth-redirect';
            redirectMessage.textContent = 'Redirecting to onboarding...';
            successMessage.parentNode.insertBefore(redirectMessage, successMessage.nextSibling);
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = './onboarding-personal.html';
            }, 3000);
        }
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error messages
            signupError.textContent = '';
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const agreeTerms = agreeTermsCheckbox.checked;
            
            // Validate form
            if (!email || !password || !confirmPassword) {
                signupError.textContent = 'Please fill in all fields';
                return;
            }
            
            if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 8) {
                signupError.textContent = 'Password must be at least 8 characters long';
                return;
            }
            
            if (!agreeTerms) {
                signupError.textContent = 'You must agree to the Terms of Service and Privacy Policy';
                return;
            }
            
            // Show loading state
            const submitBtn = signupForm.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const { user, error } = await signUpWithEmail(email, password);
                
                if (error) {
                    signupError.textContent = error.message || 'Failed to create account. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                    return;
                }
                
                // Check if we're in development mode
                const isDevelopment = window.location.hostname === 'localhost' || 
                                    window.location.hostname === '127.0.0.1';
                
                if (isDevelopment) {
                    console.log('Development mode: User registered successfully', user);
                    showSuccessMessage('Account created successfully! Continuing to onboarding...');
                } else {
                    // In production, we would verify email first, then redirect to onboarding
                    // For now, redirect directly to onboarding in both environments
                    window.location.href = './onboarding-personal.html';
                }
            } catch (err) {
                console.error('Signup error:', err);
                signupError.textContent = 'An unexpected error occurred. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
        });
    </script>
</body>
</html>
